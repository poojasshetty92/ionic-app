<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      State/<b>Details</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <!-- Remove the line displaying the ID -->
      <!-- <ion-card-title>{{id}}</ion-card-title> -->
      <!-- Display only the state name -->
      <ion-card-title>{{name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <b>{{state}}</b>
    </ion-card-content>

    <ion-button fill="clear" (click)="update()">Update</ion-button>
    <ion-button fill="clear" (click)="delete()">Delete</ion-button>
  </ion-card>
</ion-content>
