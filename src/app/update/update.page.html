<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>State <br> Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ id }}</ion-card-title>
      <ion-card-subtitle>{{ name }}</ion-card-subtitle>
    </ion-card-header>

    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input type="text" placeholder="Enter new State details" [(ngModel)]="state"></ion-input>
    </ion-item>

    <ion-card-content>
      <ion-button expand="block" (click)="updateState()">Update</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
