<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>State <br> update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card>
   

    <ion-card-header>
      <ion-card-title>{{id}}</ion-card-title>
      <ion-card-subtitle>{{name}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-item>
      <ion-input label="State" placeholder="Enter new State details" [(ngModel)]="state"></ion-input>
    </ion-item>

    <ion-button fill="clear" (click)="updateState()">Update</ion-button>
  </ion-card>
</ion-content>
