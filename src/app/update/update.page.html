<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>State Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card>
    <ion-card-header *ngIf="name">
      <ion-card-subtitle>{{ "Please Enter the New State Below" }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">STATE</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="state"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="updateState()">Update</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
